<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Visual de Diseño</title>
  <link rel="stylesheet" href="css/estilos.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
   <link rel="shortcut icon" href="img/LOGOpng.png">
</head>
<body>

  <div class="banner">
   <section class="section-banner">
      <div class="center-vertical">
        <img src="img/LOGOpng.png" alt="logo">
       </div>
      <h2>Diseño Gráfico</h2>
         <p>Lauradeoz</p>
        <a href="#contacto" class="boton">CONTACTO</a>
   </section>
</div>

  <div class="container">
    <h1>¿Qué estilo de diseño gráfico va más contigo?</h1>
    <h3>Haz el siguiente cuestionario para saber que estilo se adapta mejor a ti</h3>
    <div id="quiz"></div>

    <button id="reiniciar" class="hidden">Reiniciar</button>
  </div>

  <section id="contacto" class="section-formulario">
        <h2>CONTACTO</h2>
        <form action="#" method="post">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" name="mensaje" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>
  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, once: true });
  </script>
  <script src="js/javascript.js"></script>
</body>
</html>
